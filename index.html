<!DOCTYPE html>
<html>
<head lang="en">
    <title>Trip Balance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type='text/javascript' src="js/knockout-3.0.0.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container">

        <div class="row">
            <h1 class="text-center">Trip Balance</h1>
            <div class="col-xs-12">
                <table class="table table-bordered table-hover" data-bind="foreach: guys">
                    <tr>
                        <td><label data-bind="text: $data.name"></label></td>
                        <td><input type="text" class="form-control" data-bind="value: paid" /></td>
                        <!-- <td><span>Debt: </span><input data-bind="value: debt" /></td> -->
                    </tr>
                </table>

                <h4 class="text-center">Total: <span data-bind="text: total"></span></h4>
                <div class="well-sm">
                    <div class="col-xs-8 text-center">
                        <input data-bind="value: newGuyName" class="form-control" placeholder="Add another guy"/>
                    </div><!-- col-xs-6 -->
                    <div class="col-xs-4 text-center">
                        <button class="btn btn-block" data-bind="click: addGuy">Add</button>
                    </div><!-- col-xs-2 -->
                </div><!-- well-sm -->
            </div><!-- col-xs-12 -->

        </div><!-- row -->

        <div class="col-xs-12">
            <div class="well-sm">
                <button class="btn btn-primary btn-lg btn-block" data-bind="click: calculate" data-toggle="modal" data-target="#myModal">Calculate</button>
            </div>
        </div><!-- row -->

    </div><!-- /container -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
            <h4 class="modal-title" id="myModalLabel">Results</h4>
          </div>
          <div class="modal-body">
            <div data-bind="foreach: results">
              <div data-bind="text: $data"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Trip Balance App -->
    <script type='text/javascript' src="js/tripBalance.js"></script>
</body>
</html>
